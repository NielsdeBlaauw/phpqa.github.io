<div class="links mb-4">
    {% for link in site.links limit:include.limit %}
    {% assign begin = link.url | slice: 0, 4 %}
    <div class="link mb-3">
        <i class="link-icon fa {{ link.icon }} fa-fw fa-3x" aria-hidden="true"></i>
        <strong><a href="{% if begin == 'http' %}{{ link.url }}{% else %}{{ link.url | absolute_url }}{% endif %}">{{ link.label }}</a></strong>
        <br/>{{ link.description }}
    </div>
    {% endfor %}
</div>
