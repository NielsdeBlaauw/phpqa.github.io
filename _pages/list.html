---
layout: page
title: List
title-visible: false
---

{% assign items = site.projects | sort_natural: 'title' %}
<table class="col-12">
    <tr>
        <th>Name of the project</th>
        <th>Website</th>
    </tr>
    {% for item in items %}
    <tr>
        <th>{{ item.title }}</th>
        <td><a href="{{ item.website.first.url }}" target="_blank" rel="noopener">{{ item.website.first.url }}</a></td>
    </tr>
    <tr>
         <td colspan="3">{{ item.excerpt }}</td>
    </tr>
    {% endfor %}
</table>
