---
layout: page
title: News
title-visible: false
---

<div class="row">
    {% for post in site.posts %}
    <div class="col-6">
        <article class="post">

            <h2>{{ post.title }}</h2>

            <div class="entry">
                {{ post.excerpt }}
            </div>

            <a href="{{ site.url }}{{ post.url }}" class="read-more">Read more &rarr;</a>
        </article>
    </div>
    {% endfor %}
</div>
