---
layout: page
title: News
title-visible: false
---

<div class="posts mb-4">
    {% for post in site.posts %}
    <article class="post card mb-1">
        <div class="card-body">
            <h3>{{ post.title }}</h3>
            <p class="small">
                Written on
                <time pubdate datetime="{{ post.date }}">{{ post.date | date: "%Y-%m-%d" }}</time>
                - {{ post.content | number_of_words }} words
            </p>
            
            {{ post.excerpt }}

            <a href="{{ post.url | absolute_url }}" class="read-more">Read more &rarr;</a>
        </div>
    </article>
    {% endfor %}
</div>
