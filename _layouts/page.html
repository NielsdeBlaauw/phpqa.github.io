---
layout: bootstrap4
---

<div class="row">
    <div class="col-md-12">
        <article class="page">
            {% if page.title != '' and page.title != nil %}
            <h1>{{ page.title }}</h1>
            {% endif %}

            <div class="entry">
                {{ content }}
            </div>
        </article>
    </div>
</div>
